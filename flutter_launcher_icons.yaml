flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/android/mipmap-xxxhdpi/ic_launcher.png"
  adaptive_icon_background: "#FFFFFF" # or any color you prefer
  adaptive_icon_foreground: "assets/icons/android/mipmap-xxxhdpi/ic_launcher_foreground.png"
  min_sdk_android: 23
  remove_alpha_ios: true

  # Android-specific configurations
  android_config:
    generate: false # Set to false as we're using pre-generated icons
    image_path: "assets/icons/android/mipmap-xxxhdpi/ic_launcher.png"
    icon_size: 48
    adaptive_icon_background: "#FFFFFF"
    adaptive_icon_foreground: "assets/icons/android/mipmap-xxxhdpi/ic_launcher_foreground.png"

  # iOS-specific configurations
  ios_config:
    generate: false # Set to false as we're using pre-generated icons
    image_path: "assets/icons/ios/AppIcon.appiconset/ItunesArtwork@2x.png"