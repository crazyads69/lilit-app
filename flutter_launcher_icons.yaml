# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/android/mipmap-xxxhdpi/ic_launcher.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  icon_size: 48
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/android/mipmap-xxxhdpi/ic_launcher_foreground.png"
  # adaptive_icon_background: "assets/icon/background.png"
  # adaptive_icon_foreground: "assets/icon/foreground.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/icons/ios/AppIcon.appiconset/ItunesArtwork@2x.png"
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/icons/ios_dark/AppIcon.appiconset/ItunesArtwork@2x-dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: false

  windows:
    generate: false

  macos:
    generate: false
